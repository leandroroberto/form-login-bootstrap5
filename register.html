<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Registro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <form class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="mame" name="name" placeholder="Digite o seu nome">
                    <label for="name" class="form-label">Digite o seu nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome">
                    <label for="name" class="form-label">Digite o seu sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
                    <label for="email" class="form-label">Digite o seu email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" min="6" max="10">
                    <label for="password" class="form-label">Digite a sua senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme a sua senha"  min="6" max="10">
                    <label for="password" class="form-label">Confirme a sua senha</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input" value="">
                    <label for="agree-form" class="form-check-label">
                        Você aceita os <a href="#">Termos de serviço?</a>
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked>
                    <label for="newsletter" class="form-check-label">
                        Deseja receber as nossas Newletters?
                    </label>
                </div>
                <button class="btn btn-primary btn-login" id="btn-register" disabled>Cadastrar</button>
            </form>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="img-sign-in" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu ja tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
